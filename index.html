<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile: -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <link rel="stylesheet" href="./css/brewery.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <title>Brewery Crawler</title>
</head>

<body>
    
    <header>
        <!-- <h1 class="app-header w-100 text-center"> -->
        <h1 class="header center">
            Brewery Crawler
        </h1>
    </header>
    
    <div class="container">
    
    <div class="row">
        
        <!-- ==================================================================================================================================== -->
        
        <!-- <div class="col-sm-7 bg-light ml-3 mr-1 mb-3 search-box"> -->
        <!-- pull-m5 -->
        <div class="col s12 m7">
            
            <!-- <p class="mt-2 my-1">Type of brewery:</p> -->
            <label>Type of brewery:</label>
            <select name="breweryType" id="breweryType">
                <option value="all_types">ALL Brewery Types!</option>
                <option value="micro">Micro-Brewery</option>s
                <option value="regional">Regional</option>
                <option value="brewpub ">On-Premise Brewery</option>
                <option value="large ">Main Stream (e.g., Miller)</option>
                <option value="planning">Planned Brewery</option>
                <option value="bar">Bar (w/o Equipment)</option>
                <option value="contract">Contracted</option>
                <option value="proprietor">Proprietor</option>
                <option value="closed">Closed</option>
            </select>
            
            <!-- <div class="divider"></div> -->
            
            <!-- <div id="searchByState"> -->
                <!-- <select name="breweryState" id="breweryState"></select>  -->
            <!-- </div> -->
            
            <!-- <form class="col s12"> -->
            <div class="col s12">
                
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Enter zip code" id="zipCodeInput" type="text" class="validate">
                        <label for="zipCodeInput">Zip-Code to search:</label>
                    </div>
                </div>
                
                <button id="btnZipSearch" class="btn waves-effect waves-light" type="button" name="action">Search
                    <i class="material-icons right"></i>
                </button>
                
                <div class="row">
                    <div class="divider mt-1"></div>
                 </div>
                
            </div> <!-- </form> -->
            
            <!-- <button id="btnClearList" class="btn btn-primary mb-3" type="button">Clear search list:</button> -->
            <a id="btnClearList" class="waves-effect waves-light btn center">Clear search list:</a>
            
            <!-- <form id="zipCodeSearch"></form> -->
            <div id="zipCodeSearch" class="col s12"></div>
            
        </div> <!-- <div class="col s12 m7"> -->
        
        <!-- ==================================================================================================================================== -->
        
        <!-- A 'virtual' : <div class="col-sm-5"> -->
        <!-- push-m7 -->
        <div class="col s12 m5">
        
        <div class="row mr-0 ml-0">
            <div class="col-sm-auto mt-2 border border-light rounded">
                <div class="row">
                    <div class="col-xs-12">
                        <span id="beerHdr" class="zip-code-name align-middle"></span>
                        <img id="beerPic" 
                              src=".\assets\images\pint.png"
                              alt="Beer Mug Picture">
                    </div>
                </div>
                
            </div>
        </div>
        
        </div> <!-- col-5 -->
        
        <!-- ==================================================================================================================================== -->
    
    </div> <!-- class <row> -->
    
    </div> <!-- class container -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
