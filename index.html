<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile: -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <link rel="stylesheet" href="./css/brewery.css">
  
  <title>MicroBrew Crawler</title>
</head>

<body>
    
    <header>
        <!-- <h1 class="app-header w-100 text-center"> -->
        <h1 class="header center">
            Brewery Crawler
        </h1>
    </header>
    
    <div class="container">
    
        <div class="row">
            <div class="col s12 m12">
              <div class="card blue-grey darken-1">
    
                <div class="card-content white-text">
                  
                  <div class="row">
                    <div class="col s6 m6">
                      <img id="beerPic" 
                        src=".\assets\images\BeerMug(xSmall).jpg"
                        alt="Beer Mug Picture">
                    </div>
                    <div class="col s6 m6">
                      <span id="idBreweryName" class="card-title">Brewery Info</span>
                    </div>
                  </div>
    
                  <p>
                      <div id="idStreet"></div>
                      <div id="idCityStateZip"></div>
                  </p>
                  
                </div>
    
                <div id="idBreweryWebLink" class="card-action">
                </div>
    
              </div>
            </div> <!-- col s12 m12 -->
        </div> <!-- row -->
    
    <div class="row">
        
        <!-- ==================================================================================================================================== -->
        
        <!-- <div class="col-sm-7 bg-light ml-3 mr-1 mb-3 search-box"> -->
        <!-- pull-m5 -->
        <div class="col s12 m6">

            <!-- <div class="card-panel indigo lighten-4"> -->
            
            <!-- <p class="mt-2 my-1">Type of brewery:</p> -->
            <div class="col s12 indigo lighten-4">
            <label><span class="indigo-text text-darken-4"><strong>Type of brewery:</strong></span></label>
            <select name="breweryType" id="breweryType">
                <option value="all_types">ALL Brewery Types!</option>
                <option value="micro">Micro-Brewery</option>
                <option value="regional">Regional</option>
                <option value="brewpub ">On-Premise Brewery</option>
                <option value="large ">Main Stream (e.g., Miller)</option>
                <option value="planning">Planned Brewery</option>
                <option value="bar">Bar (w/o Equipment)</option>
                <option value="contract">Contracted</option>
                <option value="proprietor">Proprietor</option>
                <option value="closed">Closed</option>
            </select>
            </div>
            
            <!-- <div class="divider"></div> -->
            
            <!-- <div id="searchByState"> -->
                <!-- <select name="breweryState" id="breweryState"></select>  -->
            <!-- </div> -->
            
            <div class="col s12 card-panel indigo lighten-4">
                
                <!-- <div class="row"> -->
                    <div class="input-field col s8">
                        <input placeholder="Enter zip code" id="zipCodeInput" type="text" class="validate">
                        <label for="zipCodeInput">Zip-Code to search:</label>
                    </div>
                <!-- </div> -->
                
                <button id="btnZipSearch" class="btn waves-effect waves-light indigo darken-2" type="button" name="action">Search
                    <i class="material-icons right"></i>
                </button>
                
            </div>
            
            <!-- <div class="row">
                <div class="divider"></div>
            </div> -->
            
            <button id="btnClearList" class="btn waves-effect waves-light indigo darken-2" type="button" name="action">
                Clear search list:
                <i class="material-icons right"></i>
            </button>
            
            <div>
                <div id="zipCodeSearch" class="col s12"></div>
            </div>
            
        </div> <!-- <div class="col s12 m6"> -->
        
        <!-- ==================================================================================================================================== -->
        
        <div class="col s12 m6">
            
            <div class="row">
                <div class="col s12 m6">
                    <span id="beerHdr" class="zip-code-name align-middle"></span>
                    <img id="beerPic" 
                        src=".\assets\images\BeerMug.jpg"
                        alt="Beer Mug Picture">
                </div>
            </div>
            
        </div> <!-- col-5 -->
        
        <!-- ==================================================================================================================================== -->
    
    </div> <!-- class <row> -->
    
    </div> <!-- class container -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="./js/brewery.js"></script>
    
</body>  
</html>
