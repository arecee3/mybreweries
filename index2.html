<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var options = "col s12 m6";
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, options);
        console.log( "select initialization completed..." );
    });    
    </script>
    <title>Document</title>
</head>
<body>

    
    <!-- <div class="input-field col s12">
        <select>
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label>Materialize Select</label>
    </div> -->
    
    <div class="row">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">

            <div class="card-content white-text">
              
              <div class="row">
                <div class="col s6 m6">
                  <img id="beerPic" 
                    src=".\assets\images\BeerMug(xSmall).jpg"
                    alt="Beer Mug Picture">
                </div>
                <div class="col s6 m6">
                  <span class="card-title">Ballast Point Brewing Company</span>
                </div>
              </div>

              <p>
                  <div id="idStreet">street</div>
                  <div id="idCityStateZip">city, state  zipcode</div>
              </p>
              
            </div>

            <div class="card-action">
              <a href="http://www.edminick.com">Link to brewery website</a>
            </div>

          </div>
        </div> <!-- col s12 m12 -->
    </div> <!-- row -->

    <div class="row">
        <!-- Use 1/2 screen for medium & above, 
             but use full screen width when it gets to small (<=600) -->
        <div class="col s12 m6">
            <label>Brewery Types:</label>
            <!-- <div class="row"> -->
            <select name="breweryType" id="breweryType" class="col">
                <option value="all_types">ALL Brewery Types!</option>
                <option value="micro">Micro-Brewery</option>
                <option value="regional">Regional</option>
                <option value="brewpub ">On-Premise Brewery</option>
                <option value="large ">Main Stream (e.g., Miller)</option>
                <option value="planning">Planned Brewery</option>
                <option value="bar">Bar (w/o Equipment)</option>
                <option value="contract">Contracted</option>
                <option value="proprietor">Proprietor</option>
                <option value="closed">Closed</option>
            </select>
        </div>
    </div>

        
</body>
</html>
