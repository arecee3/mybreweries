<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
  <link rel="stylesheet" href="./css/brewery.css">
  
  <title>MicroBrew Crawler</title>
</head>

<body>
    
  <header>
    <h1 class="app-header w-100 text-center">
      Brewery Crawler
    </h1>
  </header>
  
  <div class="container">
    
    <div class="row">
            
      <!-- ==================================================================================================================================== -->
      
      <div class="col-sm-7 bg-light ml-3 mr-1 mb-3 search-box">
          <p class="mt-2 my-1"><strong>Type of brewery:</strong></p>
          <select name="breweryType" id="breweryType">
            <option value="all_types">ALL Brewery Types!</option>
            <option value="micro">Micro-Brewery</option>
            
            <option value="regional">Regional</option>
            <option value="brewpub ">On-Premise Brewery</option>
            <option value="large ">Main Stream (e.g., Miller)</option>
            <option value="planning">Planned Brewery</option>
            <option value="bar">Bar (w/o Equipment)</option>
            <option value="contract">Contracted</option>
            <option value="proprietor">Proprietor</option>
            <option value="closed">Closed</option>
          </select>
          <p class="searchZipcode mt-2 my-1"><strong>Search by Zip-Code:</strong></p>
          <div class="input-group mt-3 mb-3">
              <input id="zipCodeInput" type="text" class="form-control" placeholder="Enter zip code" aria-label="Enter Zip-Code">
              <div class="input-group-append">
                  <button id="btnZipSearch" class="btn btn-primary" type="button">
                      <i class="fas fa-search"></i>
                  </button>
              </div>
          </div>
          <button id="btnClearList" class="btn btn-primary mb-3" type="button">Clear search list:</button>
          <form id="zipCodeSearch"></form>
      </div>
      
      <!-- ==================================================================================================================================== -->
      
      <!-- A 'virtual' : <div class="col-sm-5"> -->
      <div class="col">
        
        <div class="row mr-0 ml-0">
            <div class="col-sm-auto mt-2 border border-light rounded">
                <div class="row">
                    <div class="col-xs-12">
                        <span id="beerHdr" class="zip-code-name align-middle"></span>
                        <img id="beerPic" 
                              src=".\assets\images\BeerMug.jpg"
                              alt="Beer Mug Picture">
                    </div>
                </div>
                
            </div>
        </div>
        
        <!-- <div class="row w-100">
            <div class="col ml-0">
                <h3 class="forecast-hdr">5-Day Forecast</h3>
            </div>
        </div> -->
        
        <!-- <div class="row forecast-row">
            <div class="col forecast bg-primary text-white ml-1 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-1 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-1 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-1 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-1 mb-3 rounded"></div>
        </div>
         -->
      
      </div> <!-- col-8 -->
      
      <!-- ==================================================================================================================================== -->
      
    </div> <!-- class <row> -->

  </div> <!-- class container -->

  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
